<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - File Sharing App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/index2.css">
  
</head>
<body>
  <div class="container">
    <!-- Left Section with Welcome Message -->
    <div class="left-section">
      <h1>Welcome to FileNet</h1>
      <p>Effortless File Sharing Made Easy! Instantly share your files over Wi-Fi.</p>
      
    </div>

    <!-- Right Section with Login Form -->
    <div class="right-section">
      <h2>User Login</h2>
      <form action="/login" onsubmit="return authenticate(event)">
        
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" class="input-field" id="username" name="username" placeholder="Username" required>
          </div>
          
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login-button" >Login</button>
      </form>
      
    </div>
  </div>
  <script src="../script/index.js"></script>
</body>
</html>
