<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --primary-color: rgb(229, 89, 21);
  --bg-color: #ffc7af;
   /*#ffc7af*/
}
/* Background gradient animation */
@keyframes gradientFlow {
   0% {
       background: linear-gradient(
           135deg,
           rgba(255, 199, 175, 0.8) 0%,
           rgba(255, 232, 222, 0.7) 25%, 
           rgba(229, 89, 21, 0.4) 50%,
           rgba(255, 206, 184, 0.6) 75%,
           rgba(255, 199, 175, 0.8) 100%
       );
       background-size: 400% 400%;
       background-position: 0% 50%;
   }
   50% {
       background: linear-gradient(
           135deg,
           rgba(255, 199, 175, 0.8) 0%,
           rgba(255, 232, 222, 0.7) 25%,
           rgba(229, 89, 21, 0.4) 50%,
           rgba(255, 206, 184, 0.6) 75%, 
           rgba(255, 199, 175, 0.8) 100%
       );
       background-size: 400% 400%;
       background-position: 100% 50%;
   }
   100% {
       background: linear-gradient(
           135deg,
           rgba(255, 199, 175, 0.8) 0%,
           rgba(255, 232, 222, 0.7) 25%,
           rgba(229, 89, 21, 0.4) 50%,
           rgba(255, 206, 184, 0.6) 75%,
           rgba(255, 199, 175, 0.8) 100%
       );
       background-size: 400% 400%;
       background-position: 0% 50%;
   }
}

/* Glass effect with gradient */
.glass-gradient {
   background: rgba(255, 199, 175, 0.25);
   backdrop-filter: blur(12px);
   -webkit-backdrop-filter: blur(12px);
   border: 1px solid rgba(255, 255, 255, 0.18);
   box-shadow: 0 8px 32px 0 rgba(255, 199, 175, 0.2);
   animation: gradientFlow 25s ease infinite;
}

/* Apply to body or container */

/* Apply to element */

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /*background: var(--bg-color);*/
  background: linear-gradient(
       135deg,
       #ffc7af 0%,
       #ffe8de 25%,
       rgba(229, 89, 21, 0.8) 50%,
       #ffceb8 75%,
       #ffc7af 100%
   );
   animation: gradientFlow 25s ease infinite;
   background-size: 400% 400%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            gap: 30px;
        }

        .product-title {
            text-align: center;
            background: rgba(255, 255, 255, 0.112);
            padding: 20px 40px;
            
            width: 100%;
            
        }

        .product-title h1 {
            font-size: 3.5em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: rgb(4, 4, 4);
        }

        .product-title p {
            font-size: 1.1em;
            margin: 5px 0 0;
            opacity: 0.9;
            color: rgb(4, 4, 4);
        }

.login-container {
    background: rgba(255, 255, 255, 0.13);  /* Reduced from 0.7 to 0.25 for more transparency */
  backdrop-filter: blur(12px);  /* Increased blur for better glass effect */
  -webkit-backdrop-filter: blur(12px);  /* For Safari support */
  border: 1px solid rgba(255, 255, 255, 0.18);  /* Added subtle border */
  border-radius: 24px;
  
  padding: 2.5rem;
  width: 100%;
  max-width: 400px;
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.1),
    inset 0 0 32px rgba(255, 255, 255, 0.15);  /* Added inner glow */
  animation: container-appear 0.6s ease-out;
}

h2 {
  color: #333;
  margin: 0 0 1.5rem;
  font-size: 2rem;
}

.error {
  background: rgba(255, 0, 0, 0.1);
  color: #d32f2f;
  padding: 0.75rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  animation: shake 0.5s ease-in-out;
}

.form-group {
  margin-bottom: 1.25rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #555;
}

input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.9);
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(229, 89, 21, 0.2);
}

button {
  width: 100%;
  padding: 0.75rem;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(229, 89, 21, 0.3);
}

button:active {
  transform: translateY(0);
}

/* Animations */
@keyframes container-appear {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

/* Decorative background circles */
.bg-circle {
  position: fixed;
  border-radius: 50%;
  filter: blur(40px);
  z-index: -1;
}

.circle-1 {
  width: 300px;
  height: 300px;
  background: rgba(255, 180, 150, 0.4);
  top: -100px;
  right: -100px;
  animation: float 8s infinite ease-in-out;
}

.circle-2 {
  width: 200px;
  height: 200px;
  background: rgba(255, 150, 120, 0.3);
  bottom: -50px;
  left: -50px;
  animation: float 6s infinite ease-in-out reverse;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(30px, -30px); }
}

@media (max-width: 480px) {
            .content-wrapper {
                padding: 20px;
            }
            
            .product-title h1 {
                font-size: 2.5em;
            }
        }


</style>
</head>
<body>
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <div class="content-wrapper">
    <div class="product-title">
      <h1>FileNet</h1>
      <p>Secure File Sharing Made Simple</p>
    </div>


    <div class="login-container">
 
      <h2>Login to proceed</h2>
      {% if error %}
      <div class="error">> ERROR: {{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="form-group">
          <label> Username:</label>
          <input type="text" name="username" required autocomplete="off">
        </div>
        <div class="form-group">
          <label> Password:</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit">Initialize Connection</button>
     </form>
    </div>
  </div>
    
</body>
</html>
