<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling the title */
        #title {
            font-size: 60px;
            color: #333;
            margin: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Styling the QR code */
        #QR {
            width: 300px;
            height: 300px;
            border: 5px solid #eee;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #QR:hover {
            transform: scale(1.05);
        }

        /* Caption styling */
        #caption {
            font-size: 20px;
            color: #666;
            margin-top: 15px;
        }

        /* Button for future file uploading/sharing functionality (optional) */
        
    </style>
</head>
<body>
    <h1 id="title">File Sharing App</h1>
    <img id="QR" src="C:/Users/falco/Documents/sriram_22011102105/file sharing/myqr.svg" alt="QR Code">
    <h3 id="caption">Scan this QR code to share your file</h3>
   
</body>
</html>
